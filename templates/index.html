<!DOCTYPE html>
<html>
    <head>
        <title>Spotify Weather</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="http://code.jquery.com/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/indexStyle.css') }}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class = "test">
                    <div class='split-pane col-xs-12 col-sm-6 playlist-side'>
                        <table height="100%" width="100%">
                            <tr>
                                <td valign="middle" align="center">
                                    <iframe src= "{{ sorted_array }}" width="340" height="600" frameborder="0" allowtransparency="true" allow="encrypted-media">
                                    </iframe>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class='split-pane col-xs-12 col-sm-6 text-side'>
                        <div>
                            <div class = "text-content">
                                <div class = "bigBrush">
                                    Done!
                                </div>
                                <div class = "smallBrush">
                                    It's currently {{ weather_word }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
